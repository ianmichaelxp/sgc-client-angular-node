<section class="container">
  <form class="formulario" (ngSubmit)="salvar()">
    <h2 class="formulario__titulo">Novo Contato</h2>
    <div class="form-field">
      <label class="form-field__label" for="nome">Primeiro nome</label>
      <input class="form-field__input" id="nome" type="text" [(ngModel)]="primeiroNome" name="nome"/>
    </div>
    <div class="form-field">
      <label class="form-field__label" for="sobrenome">Último nome</label>
      <input class="form-field__input" id="sobrenome" type="text" [(ngModel)]="ultimoNome" name="sobrenome"/>
    </div>
    <div class="form-field">
      <label class="form-field__label" for="email">E-mail</label>
      <input class="form-field__input" id="email" type="email" [(ngModel)]="email" name="email"/>
    </div>
    <div class="form-field">
      <label class="form-field__label" for="telefone">Número</label>
      <input class="form-field__input" id="telefone" type="text" [(ngModel)]="telefone" name="numero"/>
    </div>
    <div class="botao-wrapper">
      <button class="botao" type="submit">Salvar contato</button>
    </div>
  </form>
</section>
